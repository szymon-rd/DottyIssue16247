name: test-scala
run-name: ${{ github.actor }} is running the scala test  
on: [push]
jobs:
  test_scala_2-3-1:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: typelevel/download-java@v2
        with:
          distribution: temurin
          java-version: 17
      - uses: coursier/cache-action@v6.3
      - uses: VirtusLab/scala-cli-setup@v0.1
      - name: compile and run Class based code
        run: scala-cli --scala 3.nightly scala/RDF_Class.scala scala/RDF.scala
      - name: compile using scala traits    
        run: scala-cli --scala 3.nightly scala/RDF_Traits.scala scala/RDF_UsingScalaTrait.scala scala/RDF.scala 
      - name: compile java interfaces
        if: always()
        run: find java -name "*.java" | xargs javac
      - name: compile scala code that depends on java (this will fail)
        if: always()
        run: scala-cli -classpath java --scala 3.nightly scala/RDF_Java_Interface.scala scala/RDF.scala
